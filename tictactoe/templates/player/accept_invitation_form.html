{% extends "base.html" %}

{% block title %}
Accept Invitation
{% endblock %}

{% block content %}
    <div class="well col-md-6">
        <p>User {{ invitation.from_user.username }} invites you to a game.
        He/She included the following message:</p>
        <blockquote><p>{{ invitation.message }}</p></blockquote>
        <form method="POST" action="">
            {% csrf_token %}
            <button type="submit" name="accept" value="ok">Accept</button>
            <button type="submit" name="decline" value="no">Decline</button>
        </form>
    </div>
{% endblock %}
